<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/stylesheet.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Form Repeat</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to repeat your text in Uppercase!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="form1">Fill in</label>
            <input id="form1" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Repeat what I type!</button>
        </form>
      </div>
      <div id="repeat">
        <h1><span class="form1"></span></h1>
      </div>

  </body>
</html>
